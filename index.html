<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->

  </head>

  <body>
    <div id="container">
        <div id="clock-wrapper">
            <div class="resetbutton">
                <a href="">reset</a>
            </div>
            <div id="clock">
                <div class="dene">
                    <div class="denem">
                        <div>
                            <div class="clock-frame">
                                <div class="flip-container" id="hours">
                                    <div class="flipper">
                                        <div class="front card"></div>
                                    </div>
                                    <div class="back card"></div>
                                </div>
                                <div class="flip-container" id="minutes">
                                    <div class="flipper">
                                        <div class="front card"></div>
                                    </div>
                                    <div class="back card"></div>
                                </div>
                                <div class="flip-container" id="seconds">
                                    <div class="flipper">
                                        <div class="front card"></div>
                                    </div>
                                    <div class="back card"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:10px; font-size:12px">
                <a href="https://github.com/mrjoseph/flip-clock" target="_blank">Git Hub</a>
            </div>
        </div>
    </div>





    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/centerElement.js"></script>
    <script src="assets/js/index.js"></script>

  </body>
</html>
